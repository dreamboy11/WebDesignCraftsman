<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>이미지 슬라이드 유형1</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="wrap">
    <header id="header" class="clearfix">
      <h1 class="logo">로고</h1>
      <div class="nav">메뉴</div>
    </header>
    <!-- //header -->
    
    <section id="banner">
     <div class="slideList">
       <div class="slideImg">
         <h2>이미지1</h2>
         <img src="images/ban01.jpg" alt="slide01">
       </div>
       <div class="slideImg">
         <h2>이미지2</h2>
         <img src="images/ban02.jpg" alt="slide02">
       </div>
       <div class="slideImg">
         <h2>이미지3</h2>
         <img src="images/ban03.jpg" alt="slide03">
       </div>
     </div>
    </section>
    <!-- //banner -->
    
    <section id="contents" class="clearfix">
      <div class="cont1">
        <h3>공지사항</h3>
        <div></div>
      </div>
      <div class="cont2">
        <h3>갤러리</h3>
      </div>
      <div class="cont3">
        <h3>팝업</h3>
      </div>
    </section>
    <!-- //contents -->
    
    <footer id="footer" class="clearfix">
      <div class="foot1">
        <h3>로고</h3>
      </div>
      <div class="foot2">
        <h3>Copyright</h3>
      </div>
      <div class="foot3">
        <h3>SNS</h3>
      </div>
    </footer>
    <!-- //footer -->
    
  </div>
  <!-- //wrap -->
  
  <script src="script/jquery-1.12.4.min.js"></script>
  <script>
    var currentIndex = 0;
    
    setInterval(function(){
      if(currentIndex < 2){
        currentIndex++;
      } else {
        currentIndex = 0;
      }
      var slidePosition = currentIndex * (-360)+"px";
      $('.slideList').animate({top:slidePosition},400);
    },3000);
  </script>
  
</body>
</html>
